let disabledPresets = new Set();

// Render left presets table (checked = invisible)
function renderPresets(){
  let tbody = document.getElementById("presetBody");
  tbody.innerHTML = "";
  presets.forEach((p,index)=>{
    if(disabledPresets.has(index)) return; // skip if done
    
    let tr = document.createElement("tr");
    tr.innerHTML = `<td>${p.icon}</td><td>${p.name}</td><td><input type="checkbox"></td>`;
    
    let checkbox = tr.querySelector("input");
    checkbox.onclick = e=>{
      e.stopPropagation();
      disabledPresets.add(index); // mark done
      renderPresets(); // disappear
    };
    
    tr.onclick = e=>{
      if(e.target.tagName!=="INPUT"){
        document.getElementById("task").value = `${p.icon} ${p.name}`;
      }
    };
    
    tbody.appendChild(tr);
  });
}

// Master enable all
function toggleAllPresets(master){
  if(master.checked){
    disabledPresets.clear();
    renderPresets();
  }
}

// Work Tracker functions
function startWork(){
  if(startTime && !endTime){ alert("Finish current task first!"); return; }
  startTime = new Date();
  document.getElementById("startTime").innerText = "Start: "+startTime.toLocaleTimeString();
}

function doneWork(){
  if(!startTime){ alert("Please start a task first!"); return; }
  endTime = new Date();
  let diff = endTime - startTime;
  let mins = Math.floor(diff/60000);
  let secs = Math.floor((diff%60000)/1000);
  let total = `${mins} min ${secs} sec`;
  
  document.getElementById("endTime").innerText = "End: "+endTime.toLocaleTimeString();
  document.getElementById("totalTime").innerText = "Total: "+total;
  
  records.unshift({ // unshift = last task goes on top
    date: new Date().toISOString().split("T")[0],
    start: startTime.toLocaleTimeString(),
    task: document.getElementById("task").value,
    end: endTime.toLocaleTimeString(),
    total,
    comment: document.getElementById("comment").value
  });
  
  document.getElementById("task").value = "";
  document.getElementById("comment").value = "";
  document.getElementById("startTime").innerText = "";
  document.getElementById("endTime").innerText = "";
  document.getElementById("totalTime").innerText = "";
  startTime=null; endTime=null;
  
  showReport();
}

function showReport(){
  let tbody = document.getElementById("tableBody");
  tbody.innerHTML = "";
  records.forEach((r,i)=>{
    tbody.innerHTML += `<tr>
      <td>${r.date}</td>
      <td>${r.start}</td>
      <td>${r.task}</td>
      <td>${r.end}</td>
      <td>${r.total}</td>
      <td>${r.comment}</td>
      <td class="actions">
        <button onclick="editRow(${i})">Edit</button>
        <button onclick="deleteRow(${i})">Delete</button>
      </td>
    </tr>`;
  });
  document.getElementById("reportTable").style.display = records.length?"table":"none";
}

function editRow(i){
  let r = records[i];
  document.getElementById("task").value = r.task;
  document.getElementById("comment").value = r.comment;
  records.splice(i,1);
  showReport();
}

function deleteRow(i){
  records.splice(i,1);
  showReport();
}

function saveToTxt(){
  let text = records.map(r=>`${r.date}|${r.start}|${r.task}|${r.end}|${r.total}|${r.comment}`).join("\n");
  let blob = new Blob([text], {type:"text/plain"});
  let a=document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download="work_report.txt";
  a.click();
}

function loadTxt(input){
  let file=input.files[0];
  if(!file) return;
  let reader=new FileReader();
  reader.onload=function(){
    records = reader.result.trim().split("\n").map(line=>{
      let [date,start,task,end,total,comment] = line.split("|");
      return {date,start,task,end,total,comment};
    });
    showReport();
  };
  reader.readAsText(file);
}
